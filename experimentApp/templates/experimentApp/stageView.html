<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>Error</title>
    </head>

    <body>

        <noscript><h1 style="color: red;">Enable Javascript to use this application.</h1></noscript>

        <!-- Scripts/stylesheets -->
        {% load static %}
        <script type="text/javascript" src="{% static 'js/jquery.slim.min.js' %}"></script>

        <!-- Bootstrap 4  and overwrite -->
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/page-css-override.css' %}">

        {% include 'header.html' %}

        <!-- Page Content -->
        <div class="container">
            <h1 class="mt-4">{% if title %} {{ title }} {% else %} Error {% endif %}</h1>

            {% if status_message %}<p><strong>{{ status_message }}</strong></p>{% endif %}
        </div>

    </body>
</html>
